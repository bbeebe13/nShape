<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/Sign-Up-page.css">
    <title>nShape</title>
</head>
<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="FirstName"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="First Name" required>

      <label for="LastName"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="Last Name" required>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">

      <br>
      <br>

      <label for="CurrentWeight"><b>Current Weight</b></label>
      <input type="text" placeholder="Current Weight" name="Current Weight" required>

      <label for="GoalWeight"><b>Goal Weight</b></label>
      <input type="text" placeholder="Goal Weight" name="Goal Weight" required>

  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
