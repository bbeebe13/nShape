    <div class="hero-head">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">

  <body>
    <section class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column left">
              <h1 class="title is-1">nShape</h1>
              <h2 class="subtitle colored is-4">The Start of Being the Best you</h2>
              <p>Signing up will grant you access to our free workout plans to help you get started! Additionally you will be able to track how many times you have accessed the specific workouts!</p>
            </div>
            <div class="column right has-text-centered">
              <h1 class="title is-4">Sign up today</h1>
              <form>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Name">
                  </div>
                </div>
                <div class="field">
                    <div class="control">
                      <input class="input is-medium" type="email" placeholder="Email">
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                          <input class="input is-medium" type="password" placeholder="Password">
                        </div>
                        <br>
                  <div class="field">
                    <div class="control">
                      <input class="input is-medium" type="text" placeholder="Current Weight">
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input class="input is-medium" type="text" placeholder="Desired Weight">
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input class="input is-medium" type="text" placeholder="Program of interest">
                    </div>
                  </div>
                </div>
                <a href="./nShapeLoggedInPage.html" class="button is-block is-primary is-fullwidth is-medium">Submit</a></button>
              </form>
            </div>
          </div>
        </div>
